<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VR Demo</title>
    <script src="./js/lib/aframe.js"></script>
    <script src="./js/lib/aframe-text-component.min.js"></script>
    <script src="./js/lib/jquery-3.0.0.min.js"></script>
    <script src="./js/lib/aframe-extras.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="menu-bg" src="./assets/menu-photosphere.jpg">
            <img id="house-bg" src="./assets/house-photosphere.png">
            <a-asset-item id="house-obj" src="./assets/house.obj"></a-asset-item>
            <a-asset-item id="house-mtl" src="./assets/house.mtl"></a-asset-item>
            <!-- <a-entity id="3d-bg" material="color:black"></a-entity> -->
        </a-assets>

        <a-entity id="menu">
            <a-entity id="house-1" material="color:orange" geometry="primitive:box;height:2.5;width:2.5;depth:0.1" position="8 8 8" rotation="0 60 0"></a-entity>
            <!-- <a-entity id="house-2" material="color:blue" geometry="primitive:box;height:5.5;width:5.5;depth:0.1" position="20 25 -5" rotation="0 70 5 "></a-entity> -->
            <a-entity id="house-3" material="color:green" geometry="primitive:box;height:5.5;width:5.5;depth:0.1" position="-33 21 -6" rotation="0 80 0 "></a-entity>

            <a-entity id="house-1-text" text="text: Photosphere house" material="color:purple" position="10 11 6" scale="1.5 1.5 1" rotation="30 -120 0"></a-entity>
            <a-entity id="house-3-text" text="text: 3D Model house" material="color:purple" position="-40 31 0" scale="3 3 1" rotation="0 80 0"></a-entity>
        </a-entity>

        <a-entity id="photosphere-house">
            <a-entity id="photosphere-back-button" position="0 3 0">
                <a-ring color="white" radius-inner="0.001" radius-outer="0.5" rotation="90 0 0" position="0 2 0"></a-ring>
                <a-entity text="text: < Back ;size:0.2;" material="color: #66E1B4" position="-0.35 1.9 0" rotation="90 0 0" scale="0.7 0.7 1"></a-entity>
            </a-entity>
        </a-entity>

        <a-entity id="3d-house">
            <a-entity id="3d-house-back-button"  position="0 0 -1">
                <a-ring color="white" radius-inner="0.001" radius-outer="0.5" rotation="90 0 0" position="0 2 0"></a-ring>
                <a-entity text="text: < Back ;size:0.2;" material="color: #66E1B4" position="-0.35 1.9 0" rotation="90 0 0" scale="0.7 0.7 1"></a-entity>
            </a-entity>
            <a-entity obj-model="obj: #house-obj; mtl: #house-mtl"></a-entity>
            <a-entity geometry="primitive:box;height:100;depth:0.1;width:100" material="color:rgb(116, 99, 96)" position="-2 -3 -1" rotation="90 0 0"></a-entity>
        </a-entity>

        <a-camera id="camera" position="0 0 0">
            <a-cursor color="#2E3A87" fuse=true geometry="primitive: ring;radius-inner:0.02;radius-outer:0.04">
        </a-camera>

        <a-entity layout="type: circle; margin: 30">
            <a-entity light="type: point; color: #EEE; intensity:0.2"></a-entity>
            <a-entity light="type: point; color: #EEE; intensity:0.2"></a-entity>
        </a-entity>
        <a-light type="ambient" color="#666"></a-light>
        <a-sky id="sky" src="#menu-bg"></a-sky>
    </a-scene>

    <script src="./js/index.js"></script>
</body>

</html>
